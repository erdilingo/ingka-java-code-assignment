openapi: 3.0.0
info:
  title: Fulfilment API
  description: API for managing warehouses and fulfillment mappings
  version: 1.0.0

paths:
  /warehouse:
    get:
      summary: List all warehouses units
      responses:
        '200':
          description: A list of warehouse units
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Warehouse'
    post:
      summary: Create a new warehouse unit
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Warehouse'
      responses:
        '201':
          description: Warehouse unit created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Warehouse'

  /warehouse/{id}:
    get:
      summary: Get a warehouse unit by ID
      parameters:
        - name: id
          in: path
          required: true
          description: ID of the warehouse unit to get
          schema:
            type: string
      responses:
        '200':
          description: Warehouse unit found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Warehouse'
        '404':
          description: Warehouse unit not found
    put:
      summary: Replace a warehouse unit by ID
      parameters:
        - name: id
          in: path
          required: true
          description: ID of the warehouse unit to replace
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Warehouse'
      responses:
        '200':
          description: Warehouse unit replaced
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Warehouse'
        '404':
          description: Warehouse unit not found
    delete:
      summary: Archive a warehouse unit by ID
      parameters:
        - name: id
          in: path
          required: true
          description: ID of the warehouse unit to archive
          schema:
            type: string
      responses:
        '204':
          description: Warehouse unit archived
        '404':
          description: Warehouse unit not found

  /fulfillment:
    get:
      summary: List all fulfillments
      operationId: listAllFulfillments
      responses:
        '200':
          description: A list of fulfillments
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/FulfillmentResponse'
    post:
      summary: Create a new fulfillment
      operationId: createFulfillment
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FulfillmentRequest'
      responses:
        '201':
          description: Fulfillment created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FulfillmentResponse'
        '404':
          description: Referenced entity not found
        '409':
          description: Business constraint violated
        '422':
          description: Validation error

  /fulfillment/{id}:
    delete:
      summary: Delete a fulfillment by ID
      operationId: deleteFulfillmentById
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '204':
          description: Fulfillment deleted
        '404':
          description: Fulfillment not found

  /fulfillment/store/{storeId}:
    get:
      summary: List fulfillments by store
      operationId: listFulfillmentsByStore
      parameters:
        - name: storeId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: A list of fulfillments for the store
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/FulfillmentResponse'

  /fulfillment/warehouse/{warehouseId}:
    get:
      summary: List fulfillments by warehouse
      operationId: listFulfillmentsByWarehouse
      parameters:
        - name: warehouseId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: A list of fulfillments for the warehouse
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/FulfillmentResponse'

components:
  schemas:
    Warehouse:
      type: object
      properties:
        id:
          type: string
          example: "456"
        location:
          type: string
          example: "Aisle 1, Shelf 2"
        capacity:
          type: integer
          example: 100
        stock:
          type: integer
          example: 50

    FulfillmentRequest:
      type: object
      required:
        - warehouseId
        - productId
        - storeId
      properties:
        warehouseId:
          type: integer
          format: int64
        productId:
          type: integer
          format: int64
        storeId:
          type: integer
          format: int64

    FulfillmentResponse:
      type: object
      properties:
        id:
          type: integer
          format: int64
        warehouseId:
          type: integer
          format: int64
        productId:
          type: integer
          format: int64
        storeId:
          type: integer
          format: int64
